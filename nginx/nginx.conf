
map $accept $file_suffix {
    default   "";

    "application/rdf+xml"       ".rdf";
    "application/n-triples"     ".nt";
    "application/trix"          ".xml";
    "application/trig"          ".trig";
    "application/x-binary"      ".brf";
    "application/n-quads"       ".nq";
    "application/activity+json" ".activity.json";
    "application/ld+json"       ".jsonld";
    "application/rdf+json"      ".rj";
    "application/xhtml+xml"     ".xhtml";
    "application/zip"           ".zip";

    "text/html"                 ".html";
    "text/turtle"               ".ttl";
    "text/n3"                   ".n3";
}

init_by_lua_block {
    require("conneg")
    conneg.accept.register("data", "application/rdf+xml,application/n-triples,application/trix,application/trig,application/x-binary,application/n-quads,application/ld+json,application/rdf+json,application/xhtml+xml,application/zip,text/turtle,text/html")
}

server {
    server_name api.openraadsinformatie.nl;

    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
    add_header 'Access-Control-Expose-Headers' '*' always;
    add_header Vary Accept always;

    location /v1/resolve {
        rewrite ^/v1/resolve/(.*) https://storage.googleapis.com/ori-static/$1;
    }

    location / {
        return 404;
    }
}

server {
    listen 80 default_server;

    root /www/data;

    types {
        application/rdf+xml         rdf;
        application/n-triples       nt;
        application/trix            xml;
        application/trig            trig;
        application/x-binary        brf;
        application/n-quads         nq;
        application/activity+json   activity.json;
        application/ld+json         jsonld;
        application/rdf+json        rj;
        application/xhtml+xml       xhtml;
        application/zip             zip;

        text/html                   html;
        text/turtle                 ttl;
        text/n3                     n3;
    }

    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
    add_header 'Access-Control-Expose-Headers' '*' always;
    add_header Vary Accept always;

    # Convert id strings (e.g. /21431.format) to `/<md5(id)>/id.format`
    location ~ "^/(?<id>[0-9]+)(\.[a-z0-9]+)?$"  {
        set_md5 $digest $id;
        rewrite .* /$digest$request_uri;
    }

    # Split the md5 path into 8 four-char subpaths followed by the document id (e.g. `/ab00/0000/0000/0000/0000/0000/0000/0000/21431.format`) in a very cumbersome way
    location ~ "^/(?<x1>[0-9a-f]{4})(?<x3>[0-9a-f]{4})(?<x5>[0-9a-f]{4})(?<x7>[0-9a-f]{4})(?<x9>[0-9a-f]{4})(?<x11>[0-9a-f]{4})(?<x13>[0-9a-f]{4})(?<x15>[0-9a-f]{4})/(?<id>[0-9]*)(?<ext>\.[a-z0-9]+)?$" {
        if ($request_method = OPTIONS ) {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
            add_header 'Access-Control-Expose-Headers' '*' always;
            # Cache for 20 days
            add_header 'Access-Control-Max-Age' 1728000;
            add_header Content-Length 0 always;
            add_header Content-Type text/plain always;
            add_header Vary Accept always;
            return 204;
        }

        set_by_lua_block $accept {
            local newtype = ngx.var.http_accept or "*/*"
            if newtype:len() > 255 or newtype:len() == 0 then
                return ngx.var.http_accept
            else
                newtype = conneg.accept.negotiate(newtype,"data")
                if newtype == nil then
                    return ngx.var.http_accept
                else
                    return newtype
                end
            end
        }

        rewrite .* /id/$x1/$x3/$x5/$x7/$x9/$x11/$x13/$x15/latest/$id$ext break;
        try_files $uri$file_suffix $uri$ext $uri $uri.jsonld =404;
    }

    location / {
        index index.html;
    }
}
